<div class="container">
  <h2 align="center">Registration Form </h2>
  <form #userForm="ngForm" (ngSubmit)="OnSubmit(userForm.value)">

    <div class="form-group">
      <label>Name </label>
      <input type="name" required #nameRef="ngModel" class="form-control" id="idname" placeholder="Enter you name"  name="na" ngModel minlength="2" maxlength="30"/>
      
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type ="email" required  class="form-control" id="email" placeholder="Enter email"  name="email" ngModel/>
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="date" required  class="form-control" id="idage" placeholder="Enter your age"  name="age" max ="2018-09-27" ngModel />
    </div>
    
    <div class="form-group">
      <label>Phone no.</label>
      <input type="tel" required  class="form-control" id="pno" placeholder="Enter your phone number"  name="phono" ngModel/>
    </div>

    
    <button type="submit" class="btn btn-default">Submit </button>
    
  </form>
</div>
